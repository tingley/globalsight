<schemarules>
    <ruleset schema="stories">
	<translate path="//Content" inline="yes"/>
	<translate path="//XMLElement" inline="yes"/>
	<translate path="//CharacterStyleRange" inline="yes"/>
	<translate path="//HyperlinkTextSource" inline="yes"/>
	<translate path="//GS-IDML-LF" inline="yes"/>
	<dont-translate path="//GS-IDML-LineBreak" inline="no" />
	<dont-translate path="//Properties" inline="yes" />
	<dont-translate path="//Properties//*" inline="yes" />
	<dont-translate path='//TextVariable/CustomTextVariablePreference/Properties' priority="8" inline="no"/>
	<dont-translate path='//TextVariable/CustomTextVariablePreference/Properties//*' priority="8" inline="no"/>
	<translate path='//TextVariable/CustomTextVariablePreference/Properties/Contents[@type="string"]' priority="7"/>
	<dont-translate path="//*[starts-with(name(),'xmpMM:')]" />
    <dont-translate path="//*[starts-with(name(),'xmpMM:')]//*" />
	<dont-translate path="//*[starts-with(name(),'xmp:')]" />
    <dont-translate path="//*[starts-with(name(),'xmp:')]//*" />
	<dont-translate path="//*[starts-with(name(),'dc:format')]" />
	<dont-translate path="//*[starts-with(name(),'idPriv:DocChangeCount')]" />
	<dont-translate path="//*[starts-with(name(),'Iptc4xmpExt:ModelAge')]" />
	<dont-translate path="//*[starts-with(name(),'plus:Version')]" />
	<dont-translate path="//*[starts-with(name(),'xmpTPg:Colorants')]//*" />
	<dont-translate path="//*[starts-with(name(),'xmpTPg:Fonts')]//*" />
	<dont-translate path="//*[starts-with(name(),'photoshop:Urgency')]" />
	<dont-translate path="//*[starts-with(name(),'xmpRights:Marked')]" />
	<dont-translate path="//*[starts-with(name(),'plus:MinorModelAgeDisclosure')]" />
	<dont-translate path="//*[starts-with(name(),'plus:ModelReleaseStatus')]" />
	<dont-translate path="//*[starts-with(name(),'plus:PropertyReleaseStatus')]" />
	<dont-translate path="//*[starts-with(name(),'plus:LicensorTelephoneType')]" />
	<dont-translate path="//*[starts-with(name(),'DICOM:PatientSex')]" />
	<dont-translate path="//*[starts-with(name(),'Iptc4xmpExt:DigitalSourceType')]" />
	<dont-translate path="//*[starts-with(name(),'swf:type')]//*" />
	<dont-translate path="//*[starts-with(name(),'photoshop:DateCreated')]" />
	<dont-translate path="//*[starts-with(name(),'xmpDM:shotDate')]" />
	<dont-translate path="//*[starts-with(name(),'xmpDM:releaseDate')]" />
	<dont-translate path="//*[starts-with(name(),'DICOM:PatientDOB')]" />
	<dont-translate path="//*[starts-with(name(),'DICOM:StudyDateTime')]" />
	<dont-translate path="//*[starts-with(name(),'DICOM:SeriesDateTime')]" />
	<dont-translate path="//*[starts-with(name(),'Iptc4xmpExt:AODateCreated')]" />
    </ruleset>
</schemarules>