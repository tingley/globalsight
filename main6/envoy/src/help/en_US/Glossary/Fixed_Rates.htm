<h1>Fixed Rates</h1>

<p>Fixed rates specify the cost per Activity for localization. For example, 
 if you assign a Fixed rate of $20.00 to the English to Spanish Translation 
 Activity, then each time this Activity (or Role) is completed in a workflow, 
 $20 will be added to the Actual Cost.</p>
