subject_page_reimported=GlobalSight: Guarde {1}\ ({0}) antes de {4}.  
message_page_reimported=\nLa actividad {1}\ ({0}) de GlobalSight tiene una p\u00e1gina {3}\ que se est\u00e1 volviendo a importar en {4}.\n\nSi trabaja mientras est\u00e1 conectado, proceda de una de estas maneras:\n\nA. Si no ha trabajado en esta p\u00e1gina, no trabaje en ella. \n\nB. Si est\u00e1 trabajando en esta p\u00e1gina con el Editor principal de GlobalSight, guarde su trabajo ahora, independientemente del punto que haya alcanzado en la traducci\u00f3n. Deje de trabajar en esta p\u00e1gina.  \n\nC. Si ya ha terminado parte de esta p\u00e1gina, no trabaje m\u00e1s en ella.\n\nSi trabaja cuando est\u00e1 desconectado, proceda de una de estas maneras:\n\nA. Si no ha descargado esta p\u00e1gina, no la descargue. \n\nB. Si est\u00e1 trabajando en esta p\u00e1gina con su propio editor, guarde su trabajo ahora, independientemente del punto que haya alcanzado en la traducci\u00f3n. Cargue la p\u00e1gina en GlobalSight inmediatamente. \n\nC. Si ya ha terminado parte de esta p\u00e1gina en el editor que utiliza para trabajar cuando est\u00e1 desconectado, cargue la p\u00e1gina en GlobalSight inmediatamente.\n  \n\nC. Si ya ha cargado la p\u00e1gina, no trabaje m\u00e1s en ella.\n\nSi necesita entrar en GlobalSight, vaya a {6}\ para acceder a sus actividades en GlobalSight.\n\n{1}({0}) se quitar\u00e1 autom\u00e1ticamente de su lista de actividades cuando empiece el proceso de reimportaci\u00f3n.\n

