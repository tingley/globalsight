# syntax: parameter_key = control_type
# control types:
#   checkbox            - checkbox with selected="true" and deselected="false"
#   checkbox,x,y        - checkbox with selected="x" and deselected="y"
#   browse-directory    - text field to hold a directory path and a browse button.
#                         The directory's existence will be validated.
#   browse-directory-dontvalidate  
#                       - text field to hold a directory path and a browse button.
#                         The directory's existence will not be validated.
#   browse-<file extension>
#                       - browser file with extension.
#                         The file's existence will be validated.
#   browse-<file extension>-emptyorexists
#                       - browser file with extension, the field can be empty.
#                         The file's existence will be validated.
#   integer             - text field to hold a valid integer
#   double              - text field to hold a valid double
#   text-emptyable      - text field which can be empty
#   slider,x,y          - a slider with min=x and max=y.  For integer values.
#   slider,x,y,z        - a slider with min=x/z and max=y/z. For double values.
#   x,y,z               - a popup menu containing x, y, z.
#   x,y,z,etc           - a popup menu containing x, y, z, and can accept a user-typed value.
#   x=a,y=b,z=c         - a popup menu that shows x, y, z in the UI, but returns a, b, c.
#
# Note: If you want an element to contain a comma, then use \n to break up the elements.
# Controls whose types are not defined here default to a text field.

